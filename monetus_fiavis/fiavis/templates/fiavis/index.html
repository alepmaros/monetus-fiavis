<style>
    #chartdiv {
      width: 100%;
      height: 500px;
    }
    </style>
    
    <!-- Resources -->
    <script src="https://www.amcharts.com/lib/3/amcharts.js"></script>

    <!-- Chart code -->
    <script>
    var chartData1 = [];
    var chartData2 = [];
    var chartData3 = [];
    var chartData4 = [];
    var chartData5 = [];

    all_days.forEach(element => {
        console.log(typeof new Date(element.fields.time))
        chartData5.push({
            "date": new Date(element.fields.time),
            "value": element.fields.vcp
        });
    });
    
    generateChartData();
    
    function generateChartData() {
      var firstDate = new Date();
      firstDate.setDate( firstDate.getDate() - 500 );
      firstDate.setHours( 0, 0, 0, 0 );
    
      var a1 = 1.2;
      var b1 = 1.2;
      var a2 = 1.7;
      var b2  = 1.7;
      var a3 = 1.6;
      var b3 = 1.6;
      var a4 = 1.4;
      var b4 = 1.4;
    
      for ( var i = 0; i < 500; i++ ) {
        var newDate = new Date( firstDate );
        newDate.setDate( newDate.getDate() + i );
    
        a1 += Math.round((Math.random()<0.5?1:-1)*Math.random());
        b1 += Math.round((Math.random()<0.5?1:-1)*Math.random());
    
        a2 += Math.round((Math.random()<0.5?1:-1)*Math.random());
        b2 += Math.round((Math.random()<0.5?1:-1)*Math.random());
    
        a3 += Math.round((Math.random()<0.5?1:-1)*Math.random());
        b3 += Math.round((Math.random()<0.5?1:-1)*Math.random());
    
        a4 += Math.round((Math.random()<0.5?1:-1)*Math.random());
        b4 += Math.round((Math.random()<0.5?1:-1)*Math.random());
    
        chartData1.push( {
          "date": newDate,
          "value": a1
        } );
        chartData2.push( {
          "date": newDate,
          "value": a2
        } );
        chartData3.push( {
          "date": newDate,
          "value": a3
        } );
        chartData4.push( {
          "date": newDate,
          "value": a4
        } );
      }
    }
    
    var chart = AmCharts.makeChart( "chartdiv", {
      "type": "stock",
      "theme": "light",
      "dataSets": [ {
          "title": "first data set",
          "fieldMappings": [ {
            "fromField": "value",
            "toField": "value"
          }, {
            "fromField": "volume",
            "toField": "volume"
          } ],
          "dataProvider": chartData1,
          "categoryField": "date"
        }, {
          "title": "second data set",
          "fieldMappings": [ {
            "fromField": "value",
            "toField": "value"
          }, {
            "fromField": "volume",
            "toField": "volume"
          } ],
          "dataProvider": chartData2,
          "categoryField": "date"
        }, {
          "title": "third data set",
          "fieldMappings": [ {
            "fromField": "value",
            "toField": "value"
          }, {
            "fromField": "volume",
            "toField": "volume"
          } ],
          "dataProvider": chartData3,
          "categoryField": "date"
        }, {
          "title": "fourth data set",
          "fieldMappings": [ {
            "fromField": "value",
            "toField": "value"
          }, {
            "fromField": "volume",
            "toField": "volume"
          } ],
          "dataProvider": chartData4,
          "categoryField": "date"
        }
        , {
          "title": "Monetus FIA",
          "fieldMappings": [ {
            "fromField": "value",

          }, {
            "fromField": "volume",
            "toField": "volume"
          } ],
          "dataProvider": chartData5,
          "categoryField": "date"
        }
      ],
    
      "panels": [ {
        "showCategoryAxis": false,
        "title": "Value",
        "percentHeight": 70,
        "stockGraphs": [ {
          "id": "g1",
          "valueField": "value",
          "comparable": true,
          "compareField": "value",
          "balloonText": "[[title]]:<b>[[value]]</b>",
          "compareGraphBalloonText": "[[title]]:<b>[[value]]</b>"
        } ],
        "stockLegend": {
          "periodValueTextComparing": "[[percents.value.close]]%",
          "periodValueTextRegular": "[[value.close]]"
        }
      }, {
